<form name="campaign-details">
    <label for="name">Campaign Name</label>
    <input name="name" type="text" ng-model="campaign.name">

    <br>

    <label for="blurb">Short Description</label>
    <input name="blurb" type="text" ng-model="campaign.blurb">

    <br>

    <label for="info">Description</label>
    <textarea name="info" ng-model="campaign.info"></textarea>
</form>
