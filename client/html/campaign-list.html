<div class="container-fluid">
    <div class="row-fluid">
        <div class="span10">
            <a href="/#/campaign/new">Add New Campaign</a>
            <ul class="campaigns">
                <li
                    ng-repeat="campaign in campaigns"
                >
                    <a href="/#/campaign/{{campaign.name}}">
                        {{campaign.name}}
                    </a>
                    <p>
                        {{campaign.blurb}}
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
